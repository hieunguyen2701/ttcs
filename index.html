<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Demo Web</title>
</head>
<body>
    <div class="main">
        <div class="wrapped">
            <!-- menu start -->
            <div class="col-menu col-6">
                <div class="navigation">
                    <div class="menuToggle">
                        <i class="ti-menu menuToggle-icon"></i>
                    </div>
                    <ul class="menuList">
                        <li class="menuList-item active">
                            <a href="./index.html">
                                <div class="menulist-item-icon">
                                    <i class="ti-home"></i>
                                </div>
                                <span class="menuList-item-text">Trang chủ</span>
                            </a>
                        </li>
                        <li class="menuList-item">
                            <a href="./nhansu.html">
                                <div class="menulist-item-icon">
                                    <i class="ti-user"></i>
                                </div>
                                <span class="menuList-item-text">Nhân viên</span>
                            </a>
                        </li>
                        <li class="menuList-item">
                            <a href="./lich.html">
                                <div class="menulist-item-icon">
                                    <i class="ti-calendar"></i>
                                </div>
                                <span class="menuList-item-text">Thời khoá biểu</span>
                            </a>
                        </li>
                        <li class="menuList-item">
                            <a href="./chamcong.html">
                                <div class="menulist-item-icon">
                                    <i class="ti-bar-chart"></i>
                                </div>
                                <span class="menuList-item-text">Chấm công</span>
                            </a>
                        </li>
                    </ul>
                    <!-- account login start -->
                    <div class="account-login">
                        <div class="user-admin">
                            <div class="user-admin-img"></div>
                            <span class="user-admin-name">Nguyễn Duy Hiếu</span>
                        </div>
                        <button class="logout-btn">Logout</button>
                    </div>
                    <!-- account login end -->
                </div>
            </div>
            <!-- menu end -->
            <!-- container begin -->
            <div class="col-container col-94">
                <div class="container">
                    <!-- menu item container begin -->
                    <div class="container-item home-container">
                        <!-- tin tuc start -->
                        <h1 class="home-container-title">Tin tức</h1>
                        <div class="home-container-slider">
                            <div class="home-container-slides">
                                <!-- radio button start -->
                                <input type="radio" name="radio-btn" id="radio1">
                                <input type="radio" name="radio-btn" id="radio2">
                                <input type="radio" name="radio-btn" id="radio3">
                                <input type="radio" name="radio-btn" id="radio4">
                                <!-- radio button end -->
                                <!-- slide img start -->
                                <div class="slide first">
                                    <img src="./assets/img/slider/slider_1.jpg" alt="">
                                </div>
                                <div class="slide">
                                    <img src="./assets/img/slider/slider_2.jpg" alt="">
                                </div>
                                <div class="slide">
                                    <img src="./assets/img/slider/slider_3.jpg" alt="">
                                </div>
                                <div class="slide">
                                    <img src="./assets/img/slider/slider_4.jpg" alt="">
                                </div>
                                <!-- slide img end -->
                                <!-- navigation auto start -->
                                <div class="navigation-auto">
                                    <div class="auto-btn1"></div>
                                    <div class="auto-btn2"></div>
                                    <div class="auto-btn3"></div>
                                    <div class="auto-btn4"></div>
                                </div>
                                <!-- navigation auto end -->
                            </div>
                            <!-- manual navigation start -->
                            <div class="navigation-manual">
                                <label for="radio1" class="manual-btn"></label>
                                <label for="radio2" class="manual-btn"></label>
                                <label for="radio3" class="manual-btn"></label>
                                <label for="radio4" class="manual-btn"></label>
                            </div>
                            <!-- manual navigation start -->
                        </div>
                        <!-- tin tuc end -->
                        <!-- todo list start -->
                        <h1 class="home-container-title">Todo list</h1>
                        <table class="todo-list-table">
                            <thead class="todo-list-title-list">
                                <tr>
                                    <th>STT</th>
                                    <th>To do</th>
                                    <th>Status</th>
                                    <th>Change</th>
                                </tr>
                            </thead>
                            <tbody class="todo-list-work">
                                <tr>
                                    <th>1</th>
                                    <th>Fix bug</th>
                                    <th>
                                        <input type="checkbox" name="" class="todo-list-check">
                                    </th>
                                    <th>
                                        <input type="button" value="Change" class="todo-list-change-btn">
                                    </th>
                                </tr>
                                <tr>
                                    <th>2</th>
                                    <th>Fix bug</th>
                                    <th>
                                        <input type="checkbox" name="" class="todo-list-check">
                                    </th>
                                    <th>
                                        <input type="button" value="Change" class="todo-list-change-btn">
                                    </th>
                                </tr>
                                <tr>
                                    <th>3</th>
                                    <th>Fix bug</th>
                                    <th>
                                        <input type="checkbox" name="" class="todo-list-check">
                                    </th>
                                    <th>
                                        <input type="button" value="Change" class="todo-list-change-btn">
                                    </th>
                                </tr>
                                <tr>
                                    <th>4</th>
                                    <th>Fix bug</th>
                                    <th>
                                        <input type="checkbox" name="" class="todo-list-check">
                                    </th>
                                    <th>
                                        <input type="button" value="Change" class="todo-list-change-btn">
                                    </th>
                                </tr>
                                <tr>
                                    <th>5</th>
                                    <th>Fix bug</th>
                                    <th>
                                        <input type="checkbox" name="" class="todo-list-check">
                                    </th>
                                    <th>
                                        <input type="button" value="Change" class="todo-list-change-btn">
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                        <button class="add-todo-btn">Add todo</button>
                        <div class="clear"></div>
                        <!-- todo list end -->
                    </div>
                    <!-- menu container end -->
                </div>
            </div>
            <!-- container end -->
        </div>
            
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
